<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
    </head>
    <body>
        <form action="#" method="POST">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tus nombre completo" />
            </div>
            <div>
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" />
            </div>
            <div>
                <label for="clave">Contraseña: </label>
                <input type="password" id="clave" name="clave" placeholder="**********"/>
            </div>
            <div>
                <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
            </div>
            <div>
                <h5>Indica porqué te gusta codingdojo:</h5>
                <textarea></textarea>
            </div>
                <label><h6>¿Permaneceras hasta el final del Bootcamp?:</h6></label>
                <input type="radio" id="Si" name="estilo_fuente" value="bold" />
                <label for="Si"><strong>Sí</strong></label>
                <input type="radio" id="No" name="estilo_fuente" value="normal" />
                <label for="No">No</label>
            </div>
            <div>                
                <input type="checkbox" id="acepto" name="acepto" />
                <label for="acepto">Acepto los términos y condiciones de este Bootcamp</label>
            </div>
            <div>
                <label for="comentario">Comentario: </label>
                <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
            </div>
            <div>
                <label for="Tutor">Tutor@ o profes favorit@s: </label>
                <select id="tutor" name="tutor">
                    <option value="1">Eliser</option>
                    <option value="2">Orne</option>
                    <option value="3">Alfredo</option>
                    <option value="4">Renato</option>
                    </select
                >
            </div>
            <div>
                <img src="cucumelo.jpeg" alt=" fotito de hongo magico">
            </div>
            <h1>Adiossss!!!</h1>
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
